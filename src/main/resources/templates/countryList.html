<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Here are the countries:</h1>
    <table>
      <tr data-th-each="country :${countryList}">
        <td data-th-text="${country.name}"></td>
        <td data-th-text="${country.code}"></td>
        <td data-th-text="${country.population}"></td>
      </tr>
    </table>
    <br />

    <select id="country">
      <option
        th:each="c: ${countryList}"
        th:value="${c.code}"
        th:text="${c.name}"
      ></option>
    </select>
  </body>
</html>
